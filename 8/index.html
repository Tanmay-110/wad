<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Registration Form -->
  <div class="container my-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Event Registration Form</h2>
      <form class="needs-validation" novalidate>

        <!-- Name -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required
          data-bs-toggle="tooltip" data-bs-placement="top" title="Enter full name">
          <label for="name">Full Name</label>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required
          data-bs-toggle="tooltip" data-bs-placement="top" title="Enter email address">
          <label for="email">Email address</label>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Phone Number with Tooltip -->
        <div class="form-floating mb-3 position-relative">
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Enter 10-digit phone number">
          <label for="phone">Phone Number</label>
          <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>

        <!-- Event Selection -->
        <div class="form-floating mb-3">
          <select class="form-select" id="event" required>
            <option value="" disabled selected>Select an event</option>
            <option value="tech">Tech Talk</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
          </select>
          <label for="event">Choose Event</label>
          <div class="invalid-feedback">Please select an event.</div>
        </div>

        <!-- Comments -->
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment" id="comments" style="height: 100px"></textarea>
          <label for="comments">Additional Comments (Optional)</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS (includes Popper for tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Enable Tooltips -->
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  </script>

  <!-- Form Validation Script -->
  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
